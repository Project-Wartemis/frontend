<mat-card>
  <mat-card-header>
    <mat-card-title>{{game.name}}</mat-card-title>
    <mat-card-subtitle fxLayout="row" fxLayoutAlign="center center">
      <mat-icon>memory</mat-icon>
      {{botCount}}
      <mat-icon>face</mat-icon>
      {{viewerCount}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions fxLayout="row" fxLayoutAlign="center">
    <button [routerLink]="['/game',game.id]" mat-raised-button color="primary">JOIN</button>
  </mat-card-actions>
</mat-card>
