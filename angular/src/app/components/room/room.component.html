<div fxFlexFill fxLayout="row">

  <!-- left menu -->
  <mat-accordion fxFlex="20rem" multi="true" class="roomNavLeft">

    <!-- game -->
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Game
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-action-list>
        <mat-list-item *ngIf="connected && !room?.started" (click)="start()">
          <mat-icon matListIcon>play_arrow</mat-icon>
          Start
        </mat-list-item>
        <mat-list-item *ngIf="connected && room?.started && !room?.stopped" (click)="stop()">
          <mat-icon matListIcon>stop</mat-icon>
          Stop
        </mat-list-item>
      </mat-action-list>
      <mat-list>
        <mat-list-item>
          <mat-icon matListIcon>label</mat-icon>
          {{room?.clients?.engine[0]?.name}}
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>

    <!-- bots -->
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Bots ({{room?.clients.bot?.length || 0}})
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-action-list>
        <mat-list-item *ngIf="!room?.started" [disabled]="!lobby?.clients?.bot?.length" (click)="openDialogAddBot()">
          <mat-icon matListIcon>add</mat-icon>
          Add a bot!
        </mat-list-item>
        <mat-list-item *ngFor="let bot of room?.clients.bot">
          <mat-icon matListIcon>memory</mat-icon>
          {{bot.name}}
        </mat-list-item>
      </mat-action-list>
    </mat-expansion-panel>

    <!-- spectators -->
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Spectators ({{room?.clients.viewer?.length || 0}})
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-action-list>
        <mat-list-item *ngFor="let viewer of room?.clients.viewer">
          <mat-icon matListIcon>face</mat-icon>
          {{viewer.name}}
        </mat-list-item>
      </mat-action-list>
    </mat-expansion-panel>

  </mat-accordion>

  <!-- content -->
  <div fxFlex class="roomContent">
    <div *ngIf="!connected" fxFlex fxLayoutAlign="center center">
      <button (click)="connect()" mat-raised-button color="primary" >
        Connect
      </button>
    </div>
    <app-game-conquest *ngIf="room?.started" fxFlex></app-game-conquest>
  </div>

</div>
