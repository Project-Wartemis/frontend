<div fxFlexFill fxLayout="row">

  <!-- left menu -->
  <mat-accordion multi="true" class="roomNavLeft">

    <!-- bots -->
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Bots ({{room?.clients.bot?.length || 0}})
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-action-list>
        <mat-list-item (click)="openDialogAddBot()">
          <mat-icon matListIcon>add</mat-icon>
          Add a bot!
        </mat-list-item>
        <mat-list-item *ngFor="let bot of room?.clients.bot">
          <mat-icon matListIcon>memory</mat-icon>
          {{bot.name}} - {{bot.key | slice:0:14}}...
        </mat-list-item>
      </mat-action-list>
    </mat-expansion-panel>

    <!-- spectators -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Spectators ({{room?.clients.viewer?.length || 0}})
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-action-list>
        <mat-list-item *ngFor="let viewer of room?.clients.viewer">
          <mat-icon matListIcon>face</mat-icon>
          {{viewer.name}}
        </mat-list-item>
      </mat-action-list>
    </mat-expansion-panel>

    <!-- stats -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Properties
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item>
          <mat-icon matListIcon>menu</mat-icon>
          <span>Name: {{room?.name}}</span>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>

  </mat-accordion>

  <!-- content -->
  <div fxFlex fxLayoutAlign="center center" class="roomContent">
    <button *ngIf="!connected" (click)="connect()" mat-raised-button color="primary" >
      Connect
    </button>
  </div>

</div>
