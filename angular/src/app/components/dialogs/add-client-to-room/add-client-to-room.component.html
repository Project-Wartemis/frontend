<h1 mat-dialog-title>Add Client</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Choose a client</mat-label>
    <mat-select [(value)]="selectedClient">
      <mat-option matInput *ngFor="let client of data.clients" [value]="client">
        {{client.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-evenly">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="close(selectedClient)">Ok</button>
</div>
