<h1 mat-dialog-title>Set your name!</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" (keyup.enter)="close(name)" minlength="1" maxlength="40">
  </mat-form-field>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-evenly">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="close(name)">Ok</button>
</div>
