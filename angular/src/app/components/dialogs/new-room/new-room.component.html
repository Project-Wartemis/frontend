<h1 mat-dialog-title>New Game</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="room.name" (keyup.enter)="close(room)" minlength="1" maxlength="40">
  </mat-form-field>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-evenly">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="close(room)">Ok</button>
</div>
