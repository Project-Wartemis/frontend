name: build development

on:
  push:
    branches:
    - development

defaults:
  run:
    shell: bash
    working-directory: angular

env:
  NODE_VERSION: 12.x

jobs:

  setup-node-modules:
    runs-on: self-hosted
    steps:
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: $NODE_VERSION
    - name: Cache
      uses: actions/cache@v1
      with:
        path: angular/node_modules
        key: node_modules-${{ hashFiles('npm-shrinkwrap.json') }}
        restore-keys: node_modules-
    - name: Install
      run: npm install

  build:
    runs-on: self-hosted
    needs: setup-node-modules
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install node_modules
      uses: actions/cache@v1
      with:
        path: angular/node_modules
        key: node_modules-${{ hashFiles('npm-shrinkwrap.json') }}
    - name: Lint
      run: npm run lint
    - name: Compile
      run: npm run build
    - name: Build
      run: docker build .. -t wartemis/frontend:development
    - name: Run
      run: docker run -dit -p 8080:80 wartemis/frontend:development
